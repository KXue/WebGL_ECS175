<!DOCTYPE html>
<html lang="en">
<head>
  <script src="WebGL.js" type="text/javascript"></script>
  <script src="Controller.js" type="text/javascript"></script>
  <script src="Mesh.js" type="text/javascript"></script>
</head>
<body onload = "ready()">
  <canvas id="GLCanvas" width="600" height="600">
      Your Browser Doesn't Support HTML5's Canvas.
  </canvas>


  <script id="VertexShader" type="x-shader/x-vertex">
    attribute highp vec2 vertexPosition;
    uniform highp mat4 modelMatrix;
    uniform highp mat4 projectionMatrix;
    uniform highp mat4 cameraMatrix;

    void main(void) {
      gl_PointSize = 3.0;
			gl_Position = projectionMatrix * cameraMatrix * modelMatrix * vec4(vertexPosition, 0.0, 1.0);
		}
  </script>
  <script id="FragmentShader" type="x-shader/x-fragment">
    uniform highp vec4 color;
    void main(void) {
			gl_FragColor = color;
		}
  </script>
</body>
</html>
