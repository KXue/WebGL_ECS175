<html>
<head>
  <script src="WebGL.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Color = [0.0, 0.0, 0.0, 1.0];
    function Ready(){
      GL = new WebGL("GLCanvas", "FragmentShader", "VertexShader");
      Color = [0.0, 0.0, 0.0, 1.0];
      Update();
    }
    function Update(){
      GL.GL.clear(16384 | 256);
//      GL.Draw(SierpinskiFillSquare(5, [-0.5, -0.5], 1.0), Color);
//      GL.Draw(Conchoid(1.0, 10.0, 100.0, 100.0), Color);

    }
  </script>
</head>
<body onload = "Ready()">
  <canvas id="GLCanvas" width="720" height="720">
      Your Browser Doesn't Support HTML5's Canvas.
  </canvas>
  <script id="VertexShader" type="x-shader/x-vertex">
    attribute highp vec2 VertexPosition;

    uniform highp mat4 PerspectiveMatrix;

    void main(void) {
			gl_Position = PerspectiveMatrix * vec4(VertexPosition, -1.0, 1.0);
		}
  </script>
  <script id="FragmentShader" type="x-shader/x-fragment">
    uniform highp vec4 Color;
    void main(void) {
			gl_FragColor = Color;
		}
  </script>
</body>
</html>
